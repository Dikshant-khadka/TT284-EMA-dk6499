<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Club Ride - OU Cycle Club Admin</title>
    <link rel="stylesheet" href="q2b.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>OU Cycle Club Admin - Add Club Ride</h1>
      </div>
      <div class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="q2b.html" class="active">Ride Events</a>
        <a href="other-events.html">Other Events</a>
        <a href="members.html">Members</a>
        <a href="news.html">News</a>
        <a href="announcements.html">Announcements</a>
      </div>
      <div class="main">
        <h2>Add a New Ride Event</h2>
        <form
          action="https://students.open.ac.uk/mct/tt284/reflect/reflect.php"
          method="POST"
        >
          <input
            type="hidden"
            name="SessionIdentifier"
            value="ff53-dd45-dcba9876-9090"
          />

          <div class="form-group">
            <label for="ride-name">Name of Ride:</label>
            <input type="text" id="ride-name" name="ride-name" required />
          </div>
          <div class="form-group">
            <label for="ride-type">Type of Ride:</label>
            <input type="text" id="ride-type" name="ride-type" required />
          </div>
          <div class="form-group">
            <label for="ride-date">Date of Ride:</label>
            <input type="date" id="ride-date" name="ride-date" required />
          </div>
          <div class="form-group">
            <label for="ride-start-time">Start Time:</label>
            <input
              type="time"
              id="ride-start-time"
              name="ride-start-time"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-duration">Duration (mins):</label>
            <input
              type="number"
              id="ride-duration"
              name="ride-duration"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-meeting-point">Meeting Point:</label>
            <input
              type="text"
              id="ride-meeting-point"
              name="ride-meeting-point"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-distance">Distance (km):</label>
            <input
              type="number"
              id="ride-distance"
              name="ride-distance"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-elevation">Elevation (m):</label>
            <input
              type="number"
              id="ride-elevation"
              name="ride-elevation"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-group-size">Maximum Group Size:</label>
            <input
              type="number"
              id="ride-group-size"
              name="ride-group-size"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-leader">Name of Leader:</label>
            <input type="text" id="ride-leader" name="ride-leader" required />
          </div>
          <div class="form-group">
            <label for="ride-contact-number">Contact Number:</label>
            <input
              type="tel"
              id="ride-contact-number"
              name="ride-contact-number"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-alt-contact-number"
              >Alternative Contact Number:</label
            >
            <input
              type="tel"
              id="ride-alt-contact-number"
              name="ride-alt-contact-number"
              required
            />
          </div>
          <div class="form-group">
            <label for="ride-comments">Comments:</label>
            <textarea
              id="ride-comments"
              name="ride-comments"
              required
            ></textarea>
          </div>
          <div class="form-group">
            <label for="ride-status">Status:</label>
            <select id="ride-status" name="ride-status" required>
              <option value="" disabled selected>Select Status</option>
              <option value="Proposed">Proposed</option>
              <option value="Approved">Approved</option>
              <option value="Rejected">Rejected</option>
            </select>
          </div>
          <div class="form-group">
            <button type="submit" class="button">Create Event</button>
          </div>
        </form>
      </div>
      <div class="footer">
        <p>&copy; 2024 OU Cycle Club</p>
      </div>
    </div>
  </body>
</html>
